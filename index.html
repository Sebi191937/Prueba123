<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Lab Arcade Room</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Menú desplegable -->
    <header id="menu">
        <button id="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="nav-menu" class="hidden">
            <ul>
                <li><a href="#inicio" onclick="showSection('inicio')">Inicio</a></li>
                <li><a href="#reservas" onclick="showSection('reservas')">Reservas</a></li>
                <li><a href="#status-publico" onclick="showSection('status-publico')">Status Público</a></li>
                <li><a href="#status-privado" onclick="showSection('status-privado')">Status Privado</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido de las secciones -->
    <section id="inicio">
        <h1>Bienvenido a G Lab Arcade Room</h1>
        <p>Descripción del lugar y ubicación.</p>
    </section>

    <!-- Formulario de Reservas -->
    <section id="reservas" class="hidden">
        <h2>Formulario de Reservas</h2>
        <form id="form-reserva">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br><br>
            <label for="consola">Consola:</label>
            <select id="consola" required>
                <option value="xbox">Xbox</option>
                <option value="playstation">PlayStation</option>
                <option value="pc">PC</option>
            </select><br><br>
            <label for="hora">Hora de la reserva:</label>
            <input type="time" id="hora" required><br><br>
            <button type="submit">Reservar</button>
        </form>
        <p id="mensaje-reserva"></p>
    </section>

    <!-- Status Público -->
    <section id="status-publico" class="hidden">
        <h2>Status Público de Consolas</h2>
        <div id="consolas-publico"></div>
    </section>

    <!-- Status Privado -->
    <section id="status-privado" class="hidden">
        <h2>Status Privado</h2>
        <label for="password">Contraseña:</label>
        <input type="password" id="password">
        <button onclick="verificarContraseña()">Acceder</button>
        <div id="estado-consolas"></div>
        <div id="reservas-lista"></div>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
