<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Consolas</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Incluye Chart.js -->
</head>
<body>
  <header>
    <div id="menu-icon" onclick="toggleMenu()">☰</div>
    <div id="menu" class="hidden">
      <div id="close-icon" onclick="toggleMenu()">✖</div>
      <ul>
        <li onclick="showTab('inicio')">Inicio</li>
        <li onclick="showTab('reservas')">Reservas</li>
        <li onclick="showTab('status-publico')">Status Público</li>
        <li onclick="requestPrivateAccess()">Status Privado</li>
        <li onclick="showTab('estadisticas')">Estadísticas</li>
      </ul>
    </div>
  </header>

  <main>
    <section id="inicio" class="tab">Bienvenido al sistema de gestión de consolas.</section>

    <section id="reservas" class="tab hidden">
      <h2>Reservas</h2>
      <form id="reservation-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <label for="console">Consola:</label>
        <select id="console" required>
          <option value="Xbox">Xbox</option>
          <option value="PlayStation">PlayStation</option>
          <option value="PC">PC</option>
        </select>
        <label for="time">Hora:</label>
        <input type="time" id="time" required>
        <button type="submit">Reservar</button>
      </form>
      <p id="reservation-confirmation"></p>
    </section>

    <section id="status-publico" class="tab hidden">
      <h2>Status Público</h2>
      <ul id="public-status"></ul>
    </section>

    <section id="status-privado" class="tab hidden">
      <h2>Status Privado</h2>
      <div id="private-consoles"></div>
      <ul id="reservations-list"></ul>
    </section>

    <section id="estadisticas" class="tab hidden">
      <h2>Estadísticas</h2>
      <canvas id="stats-chart" width="400" height="200"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Arcade Room. Sistema mejorado por ChatGPT.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
