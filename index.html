<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Lab-Arcade Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="menu" class="hidden">
            <ul>
                <li><a href="#inicio" onclick="showSection('inicio')">Inicio</a></li>
                <li><a href="#reservas" onclick="showSection('reservas')">Reservas</a></li>
                <li><a href="#status-publico" onclick="showSection('status-publico')">Status Público</a></li>
                <li><a href="#status-privado" onclick="showSection('status-privado')">Status Privado</a></li>
                <button class="close" onclick="toggleMenu()">x</button>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h1>Bienvenidos a G Lab-Arcade Room</h1>
            <p>¡El lugar donde la diversión nunca termina!</p>
        </section>

        <section id="reservas" class="hidden">
            <h2>Formulario de Reservas</h2>
            <form id="form-reserva">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="consola">Consola:</label>
                <select id="consola">
                    <option value="Xbox">Xbox</option>
                    <option value="PlayStation">PlayStation</option>
                    <option value="PC">PC</option>
                </select>

                <label for="hora">Hora de Reserva:</label>
                <input type="datetime-local" id="hora" required>

                <button type="submit">Reservar</button>
            </form>
        </section>

        <section id="status-publico" class="hidden">
            <h2>Status Público</h2>
            <div id="status-consolas">
                <!-- Las consolas se mostrarán aquí -->
            </div>
        </section>

        <section id="status-privado" class="hidden">
            <h2>Status Privado</h2>
            <input type="password" id="password" placeholder="Ingresa la contraseña">
            <button onclick="checkPassword()">Acceder</button>
            <div id="panel-status" class="hidden">
                <h3>Cambiar Estado de Consolas</h3>
                <div id="consolas-status">
                    <!-- Los selectores de consolas estarán aquí -->
                </div>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
